<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koushik's Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

body {
  font-family: Cambria, sans-serif;
  background-color: black;
  color: #ffff8f;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  padding: 2rem;
  overflow: hidden;
}

    h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
      color: white;
      animation: fadeIn 1s ease-in-out;
    }

	p{
		  font-size: 3rem;
		  margin-bottom: 1rem;
		  letter-spacing: 1px;
		  color: black;
		  animation: fadeIn 1s ease-in-out;
		}
	
    .options {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1.5s ease-in-out;
    }

    .option {
      position: relative;
      width: 200px;
      height: 200px;
      cursor: pointer;
      overflow: hidden;
      border-radius: 12px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .option img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .option:hover img {
      transform: scale(1.05);
      filter: brightness(0.7);
    }

    .label-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      text-align: center;
      padding: 0.8rem;
      font-size: 1.2rem;
      opacity: 0;
      transform: translateY(100%);
      transition: all 0.3s ease;
    }

    .option:hover .label-overlay {
      opacity: 1;
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .option {
        width: 150px;
        height: 150px;
      }

      .label-overlay {
        font-size: 1rem;
      }

      h1 {
        font-size: 2rem;
      }
	  #particles-js {
  position: fixed;
  width: 100%;
  height: 100%;
  z-index: -1;
  top: 0;
  left: 0;
}

    }
  </style>
</head>
<body>
<div id="particles-js"></div>

  <h1>Who's This ?</h1>
  <div class="options">
    <div class="option" onclick="redirect('Koushik-Portfolio.html')">
      <img src="profile.jpg" alt="Recruiter" />
      <div class="label-overlay">Recruiter</div>
    </div>

    <div class="option" onclick="redirect('devops.html')">
      <img src="devops.jpg" alt="DevOps Engineer" />
      <div class="label-overlay">DevOps Engineer</div>
    </div>

    <div class="option" onclick="redirect('stalker.html')">
      <img src="stak.jpg" alt="Stalker" />
      <div class="label-overlay">Stalker</div>
    </div>
  </div>

  <script>
    function redirect(page) {
      window.location.href = page;
    }
  </script>
  
</body>
</html>
