<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koushik Gurrala</title>
  <style>
  @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

  body {
    margin: 0;
    padding: 0;
    background-color: black;
    height: 120vh;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
  }

  .netflix-text {
    font-family: 'Bebas Neue', sans-serif;
    font-size: 4vw;
    color: #e50914;
    letter-spacing: 2px;
    cursor: pointer;
  }

  .netflix-container {
    display: flex;
    gap: 0.4vw;
    transform: scale(1.3);
  }

  .letter {
    font-family: 'Bebas Neue', sans-serif;
    color: #e50914;
    transform: translateY(-20%);
  }

  .letter:nth-child(1) { font-size: 5.6vw; }
  .letter:nth-child(2) { font-size: 5.27vw; }
  .letter:nth-child(3) { font-size: 5.28vw; }
  .letter:nth-child(4) { font-size: 5.1vw; }
  .letter:nth-child(5) { font-size: 5.1vw; }
  .letter:nth-child(6) { font-size: 5.1vw; }
  .letter:nth-child(7) { font-size: 5.0vw; }
  .letter:nth-child(8) { font-size: 5.0vw; }
  .letter:nth-child(9) { font-size: 5.0vw; }
  .letter:nth-child(10) { font-size: 5.1vw; }
  .letter:nth-child(11) { font-size: 5.1vw; }
  .letter:nth-child(12) { font-size: 5.4vw; }
  .letter:nth-child(13) { font-size: 5.6vw; }
  .letter:nth-child(14) { font-size: 5.8vw; }

  .netflix-container.animate .letter {
    animation: zoomFade 3s ease forwards;
  }

  .animate {
    animation: zoomFade 3s ease forwards;
  }

  @keyframes zoomFade {
    0% {
      transform: scale(0.6);
      opacity: 0;
    }
    50% {
      transform: scale(0.8);
      opacity: 1;
    }
    100% {
      transform: scale(1.8);
      opacity: 0;
    }
  }

  </style>
</head>
<body>
  <div class="netflix-container" id="title">
    <!-- Each letter wrapped in a span -->
    <span class="letter">K</span>
    <span class="letter">O</span>
    <span class="letter">U</span>
    <span class="letter">S</span>
    <span class="letter">H</span>
    <span class="letter">I</span>
    <span class="letter">K</span>
    <span class="letter">G</span>
    <span class="letter">U</span>
    <span class="letter">R</span>
    <span class="letter">R</span>
    <span class="letter">A</span>
    <span class="letter">L</span>
    <span class="letter">A</span>
  </div>

  <audio id="intro-sound">
    <source src="Logo.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const title = document.getElementById("title");
    const audio = document.getElementById("intro-sound");

    title.addEventListener("click", () => {
      // Add animation
      title.classList.add("animate");

      // Play sound
      audio.play().catch((err) => {
        console.warn("Audio play failed:", err);
      });

      // Redirect after animation ends
      setTimeout(() => {
        window.location.href = "main.html";
      }, 3000);
    });
  </script>
</body>
</html>
