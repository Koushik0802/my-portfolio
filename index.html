<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Koushik Gurrala | Netflix Intro</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .netflix-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 6vw;
      color: #e50914;
      letter-spacing: 5px;
      text-shadow: 0 0 10px rgba(229, 9, 20, 0.8);
      cursor: pointer;
    }

    .animate {
      animation: zoomFade 3s ease forwards;
    }

    @keyframes zoomFade {
      0% {
        transform: scale(0.3);
        opacity: 0;
      }
      50% {
        transform: scale(1.3);
        opacity: 1;
      }
      100% {
        transform: scale(2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1 class="netflix-text" id="title">KOUSHIK GURRALA</h1>

  <audio id="intro-sound">
    <source src="Logo.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
    const title = document.getElementById("title");
    const audio = document.getElementById("intro-sound");

    title.addEventListener("click", () => {
      // Add animation
      title.classList.add("animate");

      // Play sound
      audio.play().catch((err) => {
        console.warn("Audio play failed:", err);
      });

      // Redirect after animation ends
      setTimeout(() => {
        window.location.href = "main.html";
      }, 3000);
    });
  </script>
</body>
</html>
